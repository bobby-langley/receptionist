<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Register</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body scroll="no">
  <div class="samsung">
    <div class="register">
      <img src="img/top-banner.png" class="top-banner" />
      <div class="content">
        <div class="top-section">
          <img src="img/logo_vx-black.png" class="samsung-vx-logo" />

          <h1>Please enter your information <br />
            below to register </h1>
          <div class="form__group field">
            <div class="form-control text-box">
              <input type="input" class="form__field" placeholder="Type Your Name" name="name" id='name' required />
              <label for="name" class="form__label">Type Your Name</label>
            </div>
            <div class="form-control phone-number text-box">
              <input type="input" class="form__field" placeholder="Type Your Phone Number" name="number" id='number'
                required />
              <label for="number" class="form__label">Type Your Phone Number</label>
            </div>
            <div class="form-control company-name text-box">
              <input type="input" class="form__field" placeholder="Type Your Company Name" name="company-name"
                id='company-name' required />
              <label for="company-name" class="form__label">Type Your Company Name</label>
            </div>
            <div class="form-control vaccinated">
              <label class="ques">Are you vaccinated</label>
              <div class="row">
                <div class="form-check form-check-inline col-5">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                </div>
                <div class="form-check form-check-inline col-5">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">No</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-section">
          <a class="btn btn-primary" href="confirmation-reg.html">Register</a>
          <a class="btn btn-outline" href="index.html">Cancel</a>
          <div class="footer">
            <img src="img/powered.svg" class="powered-by" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
